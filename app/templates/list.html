<div class="row">
    <div class="col-lg-12 margin-tb">
            <h1>Current Contents</h1>
    </div>
</div>
<table class="table table-bordered pagin-table">
    <thead>
    <tr>
        <th>No</th>
        <th>Track ID</th>
        <th>Label</th>
        <th>CD No</th>
        <th>Track Title</th>
        <th>Track Number</th>
        <th>Composers</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="value in data | itemsPerPage:10" total-items="totalItems">
        <td>{{ $index + 1 + ((pageNumber-1)*10) }}</td>
        <td>{{ value.track_id }}</td>
        <td>{{ value.label }}</td>
        <td>{{ value.cd_no }}</td>
        <td>{{ value.track_title }}</td>
        <td>{{ value.track_num }}</td>
        <td>{{ value.composers }}</td>
    </tr>
    </tbody>
</table>
<dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)" template-url="templates/dirPagination.html" ></dir-pagination-controls>
